<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Luis Alles</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="icon" href="icons/favicon.ico" sizes="any">
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    
    <meta name="theme-color" content="#3b82f6">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>Gestor de Tareas Luis Alles</h1>
            <div class="header-controls">
                <input type="text" id="searchInput" placeholder="Buscar por tÃ­tulo, cliente...">
                <button id="importBtn" class="control-btn">Importar Clientes</button>
                <button id="themeToggleBtn" class="control-btn">ðŸŒ™</button>
            </div>
        </header>

        <section class="task-form-container">
            <h2>AÃ±adir/Editar Tarea</h2>
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="taskTitle">TÃ­tulo de la Tarea</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="clientNumber">NÃºmero de Cliente</label>
                        <input type="text" id="clientNumber" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="contactName">Nombre de la Persona</label>
                        <input type="text" id="contactName" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="taskDateTime">Fecha y Hora</label>
                        <input type="datetime-local" id="taskDateTime" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Prioridad</label>
                        <select id="priority">
                            <option value="Baja">Baja</option>
                            <option value="Media" selected>Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="taskDescription">DescripciÃ³n</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitTaskBtn">Guardar Tarea</button>
            </form>
        </section>

        <main class="tasks-main-container">
            <div class="tasks-column" id="pending-tasks-container">
                <h3>Pendientes</h3>
                <div id="pendingTasks" class="tasks-list"></div>
            </div>
            <div class="tasks-column" id="completed-tasks-container">
                <h3>Completadas</h3>
                <div id="completedTasks" class="tasks-list"></div>
            </div>
        </main>
    </div>

    <div id="importModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn" id="closeModalBtn">&times;</button>
            <h2>Importar Base de Datos de Clientes</h2>
            <p>Selecciona un archivo .CSV con las columnas "codigo" y "Nombre_Farmacia" para cargar tus clientes.</p>
            <input type="file" id="csvFileInput" accept=".csv">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
